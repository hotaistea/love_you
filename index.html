<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>I'll be waiting for you</h1>
        </div>
    </div>

    <section class="form">
        <div id="survey-container">
            <h1>Как будешь готова ответить, <br>или просто если гордость <br>не позволяет</h1>
            <form id="survey-form" action="https://formspree.io/f/xrgnrlwq" method="POST">
                <div class="question">
                    <label for="mood-select">Ты хочешь возобновить отношения?:</label>
                    <select id="mood-select" class="input" name="хочет?">
                        <option value="да">да</option>
                        <option value="нет">нет</option>
                    </select>
                </div>
    
                <!-- Вопрос о чувствах -->
                <div class="question">
                    <label for="feeling-text">Расскажи о своих чувствах:</label>
                    <textarea name="что чуствует" id="feeling-text" class="input" placeholder="..."></textarea>
                </div>
    
                <!-- Кнопка отправки -->
                <button type="submit" id="submit-button">Отправить</button>
            </form>
            <!-- Раздел для отображения результата опроса -->
            <div id="result"></div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
